name: Release jar and native binary (multi-arch)

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write tag version to file
        run: |
          echo "${{ github.ref_name }}" > app.version.txt
          cat app.version.txt

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ./web-ui

      - name: Install npm
        working-directory: ./web-ui
        run: npm ci

      - name: Build web UI
        working-directory: ./web-ui
        run: npm run build

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          components: 'native-image'
          native-image-musl: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'
          arch: ${{ matrix.arch == 'amd64' && 'x64' || 'aarch64' }}

      - name: Build native with Maven
        if: matrix.arch == 'amd64'
        run: |
          mvn -B -Pnative \
              -Dnative.image.cache=true \
              -Dnative-image.parallelism=4 \
              -DskipTests \
              package
          chmod +x target/atv
          cd target
          tar zcvf atv-amd64.tar.gz atv
          ls -lh

      - name: Cross-compile for ARM64
        if: matrix.arch == 'arm64'
        run: |
          # First build the JAR normally
          mvn -B -DskipTests package
          
          # Then use native-image to compile for ARM64
          docker run --rm -v "$PWD":/project -w /project \
            ghcr.io/graalvm/native-image:22.3.2 \
            --static \
            --libc=musl \
            -H:BuildTarget=linux-aarch64 \
            -jar target/alist-tvbox-1.0.jar \
            atv
          
          chmod +x atv
          tar zcvf target/atv-arm64.tar.gz atv
          ls -lh target

      - name: Create release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/alist-tvbox-1.0.jar
            target/alist-tvbox-1.0.jar.original
            target/atv-amd64.tar.gz
            target/atv-arm64.tar.gz

      - name: Send version
        env:
          api: ${{ secrets.VERSION_API }}
        if: ${{ env.api != '' }}
        run: |
          curl -s "${{ env.api }}?type=app&version=${{ github.ref_name }}"

      - name: Send notification
        env:
          api: ${{ secrets.NOTIFY_API }}
        if: ${{ env.api != '' }}
        run: |
          curl -s "${{ env.api }}?type=app&version=${{ github.ref_name }}"